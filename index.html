<!DOCTYPE html>

<html lang="en">

  <head>

    <!-- Define la codificación de caracteres como UTF-8, lo que permite representar la mayoría de idiomas -->
    <meta charset="UTF-8" />

    <!-- Hace que la página se adapte a dispositivos móviles (responsiva) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- El título que se mostrará en la pestaña del navegador y resultados de búsqueda -->
    <title>_-IR-_ Productions | Lukas Moyano - Arte, Ciencia y Tecnología</title>

    <!-- Breve descripción de la página para SEO y buscadores -->
    <meta name="description" content="Soluciones digitales integrales fusionando Arte, Ciencia y Tecnología. Talleres Agro-Tech, Workstations IA y Kit IoT para el futuro del agro." />

    <!-- Define el autor del documento -->
    <meta name="author" content="Lukas Moyano - IR Productions" />


    <!-- Metadatos de Open Graph para mejorar la previsualización en redes sociales -->
    <!-- Título que se mostrará al compartir en redes sociales -->
    <meta property="og:title" content="_-IR-_ Productions | Innovación con Alma y Propósito" />

    <!-- Descripción que aparece en la vista previa de redes sociales -->
    <meta property="og:description" content="Impulsando el Agro y las Empresas con la sinergia única de Arte, Ciencia y Tecnología." />

    <!-- Indica que el recurso compartido es un sitio web -->
    <meta property="og:type" content="website" />

    <!-- Imagen que se mostrará como miniatura en redes sociales -->
    <meta property="og:image" content="/public/favicon.ico" />
  </head>

  <!-- El bloque <body> contiene el contenido visible del documento -->
  <body>

    <!-- Contenedor raíz vacío donde se montará dinámicamente la aplicación con React -->
    <div id="root"></div>

    <!-- Script principal que carga la aplicación desde el archivo main.tsx (TypeScript/React).
         Usa type="module" porque es un módulo de JavaScript moderno -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
